name: Build & Tests
on: [push, pull_request]
env:
  SUBSTRATE_NODE_VERSION: 'v0.9.40' 
jobs:
  macos:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_14.2.app
      - name: Download Substrate Node
        uses: dsaltares/fetch-gh-release-asset@1.1.1
        with:
          repo: 'substrate-developer-hub/substrate-node-template'
          version: 'tags/${{ env.SUBSTRATE_NODE_VERSION }}'
          file: 'node-template-x86_64-apple-darwin.tar.gz'
      - name: Unpack Substrate Node
        run: tar -xvzf *.tar.gz
      - name: Build and Test SPM
        run: |
          ./node-template --dev &
          echo $! > _node.pid
          swift test
          kill -9 $(cat _node.pid)
          rm -f _node.pid
      - name: Update Cocoa Pods repo
        run: pod repo update
      - name: Build and Test CocoaPods
        run: | 
          ./node-template --dev &
          echo $! > _node.pid
          pod lib lint --allow-warnings --fail-fast
          kill -9 $(cat _node.pid)
          rm -f _node.pid
      - name: Cleanup
        if: always()
        run: '[ -f "_node.pid"] && kill -0 $(cat _node.pid)'
  linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.8.1
      options: --cap-add=SYS_PTRACE --security-opt seccomp=unconfined --security-opt apparmor=unconfined
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Substrate Node
        uses: dsaltares/fetch-gh-release-asset@1.1.1
        with:
          repo: 'substrate-developer-hub/substrate-node-template'
          version: 'tags/${{ env.SUBSTRATE_NODE_VERSION }}'
          file: 'node-template-x86_64-unknown-linux-gnu.tar.gz '
      - name: Unpack Substrate Node
        run: tar -xvzf *.tar.gz
      - name: Build and Test
        run: |
          ./node-template --dev &
          echo $! > _node.pid
          swift test
          kill -9 $(cat _node.pid)
          rm -f _node.pid
      - name: Cleanup
        if: always()
        run: '[ -f "_node.pid"] && kill -0 $(cat _node.pid)'
